<!Doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel='stylesheet'>
    <link href='vendor/Fontawesome/css/all.min.css' rel='stylesheet'>
</head>

<body oncontextmenu='return true' class='snippet-body'>
    <!-- ==============  Form Login ============== -->
    <div class="wrapper bg-white">
        <div class="h2 text-center">Creativity</div>
        <!-- <div class="h4 text-muted text-center pt-2">Enter your login details</div> -->
        <form class="pt-3">
            <!--================== User =============-->
            <div class="form-group py-2">
                <div class="input-field"> <span class="fas fa-user p-2"></span> <input type="text"
                        placeholder="Usuario o dirección Email" required  autofocus> </div>
            </div>
            <!--============= password ============== -->
            <div class="form-group py-1 pb-2">
                <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="password"
                        placeholder="Ingrese su contraseña" id="password" required>
                        <span class="far fa-eye-slash btn icon" onclick="mostrarContrasena()"></span> </div>
            </div>

            <div class="d-flex align-items-start">
                <div class="remember"> <label class="option text-muted"> Recuérdame <input type="radio" name="radio">
                        <span class="checkmark"></span> </label> </div>
                <div class="ms-auto"> <a href="forgout.html" id="forgot">Olvidaste tu contraseña?</a> </div>
            </div> <button class="btn btn-block text-center my-3">Iniciar Sesión</button>
            <div class="text-center pt-3 text-muted">No soy miembro? <a href="#">Registrarse</a></div>
        </form>
    </div>
    <script type='text/javascript' src="js/function.js"></script>
    <script type='text/javascript' src="vendor/bootstrap/js/popper.min.js"></script>
    <script type='text/javascript' src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type='text/javascript' src="js/jquery-3.6.0.min.js"></script>
</body>

</html>
